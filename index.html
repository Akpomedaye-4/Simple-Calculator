<!DOCTYPE html>
<html lang = "en">
<head>
<title>Personal Project 1: Simple Calculator</title>
<link rel="stylesheet" href="style.css">
<meta charset = "UTF-8">
<meta name = "viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h5> SIMPLE CALCULATOR PROJECT - by Princewill Jacob </h5>
<div class="calculator">
	<div id="display"> 0 </div>
	<div class="buttons-grid">

		<!--Row 1 -->
		<button class = "btn clear" data-type = "clear"> AC </button>

		<button class = "btn operator" data-type = "operator" data-value="/"> &#247; </button>

		<button class = "btn operator" data-type = "operator" data-value="*"> x </button>

		<!--Row 2 -->
		<button class = "btn" data-type = "number" data-value="7"> 7 </button>

		<button class = "btn" data-type = "number" data-value="8"> 8 </button>

		<button class = "btn" data-type = "number" data-value="9"> 9 </button>

		<button class = "btn operator" data-type = "operator" data-value="-"> - </button>


		<!--Row 3 -->
		<button class = "btn" data-type = "number" data-value="4"> 4 </button>

		<button class = "btn" data-type = "number" data-value="5"> 5 </button>

		<button class = "btn" data-type = "number" data-value="6"> 6 </button>

		<button class = "btn operator" data-type = "operator" data-value="+"> + </button>


		<!--Row 4 -->
		<button class = "btn" data-type = "number" data-value="1"> 1 </button>

		<button class = "btn" data-type = "number" data-value="2"> 2 </button>

		<button class = "btn" data-type = "number" data-value="3"> 3 </button>

		<button class = "btn equal" data-type = "equal" data-value="="> = </button>


		<!--Row 5 -->
		<button class = "btn zero" data-type = "number" data-value="0"> 0 </button>

		<button class = "btn" data-type = "number" data-value="."> . </button>

	</div>
</div>

<script src="script.js"> </script>


<!--CREDITS TO GOOGLE GEMINI AI FOR SUPPORTING CODES AND DEBUGGING EXERCISES -->			 
</body>
</html>
